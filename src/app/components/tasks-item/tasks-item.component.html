<div
  class="task"
  [ngClass]="{reminder: task.reminder}"
  (click)="onToggle(task)"
>
     <h3>
       {{task.text}}
           <fa-icon class="xRed"
               [icon]="faTimes"
               (click)= "onDelete(task)">
           </fa-icon>
      </h3> <!--Eliminar o editar-->
    <p>
      {{task.day}}
    </p>
</div>
